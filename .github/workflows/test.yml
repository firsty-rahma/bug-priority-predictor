name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
      fail-fast: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          requirements.txt
          requirements-dev.txt
    
    - name: Upgrade pip and install build tools
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools>=65.0.0 wheel>=0.38.0
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
      timeout-minutes: 5
    
    - name: Download NLTK data
      run: |
        python -c "import nltk; nltk.download('stopwords', quiet=True)"
        python -c "import nltk; nltk.download('wordnet', quiet=True)"
        python -c "import nltk; nltk.download('omw-1.4', quiet=True)"
        python -c "import nltk; nltk.download('averaged_perceptron_tagger', quiet=True)"
      timeout-minutes: 2
    
    - name: Verify installation
      run: |
        python -c "import sklearn; print(f'scikit-learn: {sklearn.__version__}')"
        python -c "import imblearn; print(f'imbalanced-learn: {imblearn.__version__}')"
        python -c "import nltk; print(f'NLTK: {nltk.__version__}')"
        python -c "import pandas; print(f'pandas: {pandas.__version__}')"
        python -c "import numpy; print(f'numpy: {numpy.__version__}')"
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short --maxfail=5 -m "not slow"
      timeout-minutes: 10
      env:
        CI: true
    
    - name: Run tests with coverage (Python 3.11 only)
      if: matrix.python-version == '3.11'
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing -m "not slow"
      timeout-minutes: 10
      env:
        CI: true
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install linting tools
      run: |
        pip install flake8 black isort
    
    - name: Check code formatting with black
      run: |
        black --check src/ scripts/ tests/ || true
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only src/ scripts/ tests/ || true
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ scripts/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        # Exit-zero treats all errors as warnings
        flake8 src/ scripts/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
      continue-on-error: true