name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
      fail-fast: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Upgrade pip and install build tools
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Download NLTK data
      run: |
        python -c "import nltk; nltk.download('stopwords', quiet=True)"
        python -c "import nltk; nltk.download('wordnet', quiet=True)"
        python -c "import nltk; nltk.download('omw-1.4', quiet=True)"
        python -c "import nltk; nltk.download('averaged_perceptron_tagger', quiet=True)"
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short --maxfail=3
      timeout-minutes: 10
    
    - name: Run tests with coverage
      if: matrix.python-version == '3.11'
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=term
      timeout-minutes: 10
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install linting tools
      run: |
        pip install flake8 black isort
    
    - name: Check code formatting with black
      run: |
        black --check src/ scripts/ tests/
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only src/ scripts/ tests/
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        flake8 src/ scripts/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true